# Use root/example as user/password credentials
version: '3.7'
services:
  
  mongo:
    container_name: mongo-2
    image: mongo
    restart: always
    command: [--auth]
    ports:
      - 2349:27017
    volumes:
      - c:\ContainerData:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root

volumes:
  mongo-vol:
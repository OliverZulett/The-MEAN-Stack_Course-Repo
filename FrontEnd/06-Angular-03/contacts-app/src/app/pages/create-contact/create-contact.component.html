<h1 class="text-center mb-4 mt-4">Crear Contacto</h1>

<div class="pl-2 pr-2 pl-md-5 pr-md-5">

  <form 
    #CreateUserForm="ngForm"
    class="d-flex flex-column"

    (ngSubmit)="save(CreateUserForm)" 
  >

    <div class="d-flex flex-column flex-md-row">

      <!-- First  Name-->
      <div class="form-group p-3">

        <label for="firstName">
          Primer nombre:
        </label>

        <input
        
          ngModel
          #firstName="ngModel"
          type="text"
          name="firstName"

          id="firstName"
          class="form-control"
          [class.is-wrong]="firstName.invalid && firstName.touched"
          placeholder="Primer nombre"
          aria-describedby="firstNameHelp"

          required
          minlength="2"
          pattern="[A-Za-z]+"
        />

        <small *ngIf="!firstName.touched" id="firstNameHelp" class="">
          Ingresa el primer nombre
        </small>
        <small *ngIf="firstName.touched && firstName.invalid" id="firstNameHelp" class="text-danger">
          Solo se admiten letras
        </small>
        <small *ngIf="firstName.touched && firstName.valid" id="firstNameHelp" class="text-info">
          Campo correcto
        </small>

      </div>

      <!-- First  Surname-->
      <div class="form-group p-3">
        <label for="firstSurname">
          Primer apellido:
        </label>
        <input

          ngModel
          #firstSurname="ngModel"
          name="firstSurname"
          type="text"

          id="firstSurname"
          [class.is-wrong]="firstSurname.invalid && firstSurname.touched"
          class="form-control is-wrong"
          placeholder="Primer apellido"
          aria-describedby="firstSurnameHelp"

          minlength="2"
          pattern="[A-Za-z]+"
        />

        <small *ngIf="!firstSurname.touched" id="firstSurnameHelp" class="">
          Ingresa el primer apellido
        </small>
        <small *ngIf="firstSurname.touched && firstSurname.invalid" id="firstSurnameHelp" class="text-danger">
          Solo se admiten letras
        </small>
        <small *ngIf="firstSurname.touched && firstSurname.valid" id="firstSurnameHelp" class="text-info">
          Campo correcto
        </small>
      </div>
    </div>

    <div class="d-flex flex-column flex-md-row">
      <!--Cell Phone-->
      <div class="form-group p-3">
        <label for="cellPhone">
          Telefono:
        </label>
        <input

          ngModel
          #cellPhone="ngModel"
          type="number"
          name="cellPhone"

          id="cellPhone"
          [class.is-wrong]="cellPhone.invalid && cellPhone.touched"
          class="form-control"
          placeholder="0000"
          aria-describedby="cellPhoneHelp"

          required
          pattern="[0-9]{7,8}"
        />
        <small *ngIf="!cellPhone.touched" id="cellPhoneHelp" class="">
          Ingresa un numero de telefono
        </small>
        <small *ngIf="cellPhone.touched && cellPhone.invalid" id="cellPhoneHelp" class="text-danger">
          Solo se admiten numeros de 7-8 digitos
        </small>
        <small *ngIf="cellPhone.touched && cellPhone.valid" id="cellPhoneHelp" class="text-info">
          Campo correcto
        </small>
      </div>
      
      <!-- email -->
      <div class="form-group p-3">
        <label for="email">
          Correo Electrónico
        </label>
        <input

          ngModel
          #email="ngModel"
          name="email"
          type="email"

          id="email"
          class="form-control"
          [class.is-wrong]="email.invalid && email.touched"
          aria-describedby="emailHelp"
          placeholder="Example@example.com"

          pattern="[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
        />
        <small id="emailHelp" class="">
          Ingresa un correo electrónico.
        </small>
      </div>
    </div>

    <!-- send form -->
    <div class="text-center mt-4">
      <button class="btn draw-border mt-2 mt-sm-0" type="submit" [disabled]="firstName.invalid || cellPhone.invalid">
        GUARDAR
      </button>
    </div>
  </form>

</div>

<h1>RxJs</h1>

<p>{{countryData | json}}</p>

<br>

<p *ngFor="let countryName of countriesNames"> {{countryName | json}} </p>

<div *ngFor="let countryName of countriesNames">
  <span>{{countryName.name}}</span>
  <img [src]="countryName.flag" alt="countryName.nam" srcset="" height="50px" width="70px">
</div>

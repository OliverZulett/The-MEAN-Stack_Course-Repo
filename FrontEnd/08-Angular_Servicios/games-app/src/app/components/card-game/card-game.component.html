<div class="game-card m-2 p-1">
    <img [src]="gameCard.background" alt="" srcset="">
    <div class="content p-3">
        <h3>{{gameCard.name}}</h3>
        <p>{{gameCard.rating}}
            <i class="fa fa-star"></i>
        </p>
        <div class="d-flex justify-content-end">
            <button class="btn">VER MAS</button>
        </div>
    </div>
</div>

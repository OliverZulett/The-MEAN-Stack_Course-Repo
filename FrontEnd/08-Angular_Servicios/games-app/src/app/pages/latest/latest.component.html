<div
  class="jumbotron jumbotron-fluid"
  style="
    background-image: linear-gradient(
        180deg,
        rgba(0, 0, 0, 0.7987570028011204) 17%,
        rgba(255, 255, 255, 0) 50%,
        rgba(0, 0, 0, 0.9051995798319328) 97%
      ),
      url(https://media.rawg.io/media/games/559/559bc0768f656ad0c63c54b80a82d680.jpg);
  "
>
  <div class="container">
    <h1 class="display-4">Ultimos lanzamientos</h1>
    <p class="lead">
      This is a modified jumbotron that occupies the entire horizontal space of
      its parent.
    </p>
  </div>
</div>

<div class="content mt-5">
  <div class="d-flex flex-wrap justify-content-center">
    <app-card-game *ngFor="let gameCard of gameCards" [gameCard]="gameCard" ></app-card-game>
  </div>
</div>

<div
  class="jumbotron jumbotron-fluid mb-0"
  [ngStyle]="{
    'background-image':
      'linear-gradient(180deg, rgba(0,0,0,0.9304096638655462) 2%, rgba(255,255,255,0) 50%, rgba(0,0,0,1) 99%), 
      url(' + backGroundImage +')'
  }"
>
  <div class="container">
    <h1 class="display-4">Los juegos mas populares</h1>
    <p class="lead">
      This is a modified jumbotron that occupies the entire horizontal space of
      its parent.
    </p>
  </div>
</div>

<div class="content">
  <div class="d-flex flex-wrap justify-content-center">
    <app-card-game *ngFor="let gameCard of gameCards" [gameCard]="gameCard" ></app-card-game>
  </div>
</div>
